version: "3"

services:

  runtime-setup:
    image: swift-certificates:22.04-5.7
    build:
      args:
        ubuntu_version: "jammy"
        swift_version: "5.7"

  test:
    image: swift-certificates:22.04-5.7
    environment:
      - SWIFT_VERSION=5.7
      - MAX_ALLOCS_ALLOWED_parse_webpki_roots=422050
      - MAX_ALLOCS_ALLOWED_tiny_array_cow_append_contents_of=9050
      - MAX_ALLOCS_ALLOWED_tiny_array_non_allocating_operations=0
      - MAX_ALLOCS_ALLOWED_validation=206050
      - WARN_AS_ERROR_ARG=-Xswiftc -warnings-as-errors
      # - SANITIZER_ARG=--sanitize=thread # TSan broken still

  shell:
    image: swift-certificates:22.04-5.7
    environment:
      - SWIFT_VERSION=5.7

  update-benchmark-baseline:
    image: swift-certificates:22.04-5.7
    environment:
      - SWIFT_VERSION=5.7
