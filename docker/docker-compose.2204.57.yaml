version: "3"

services:

  runtime-setup:
    image: swift-certificates:22.04-5.7
    build:
      args:
        ubuntu_version: "jammy"
        swift_version: "5.7"

  test:
    image: swift-certificates:22.04-5.7
    environment:
      - SWIFT_VERSION=5.7
      - WARN_AS_ERROR_ARG=-Xswiftc -warnings-as-errors
      # - SANITIZER_ARG=--sanitize=thread # TSan broken still

  shell:
    image: swift-certificates:22.04-5.7
    environment:
      - SWIFT_VERSION=5.7

  update-benchmark-baseline:
    image: swift-certificates:22.04-5.7
    environment:
      - SWIFT_VERSION=5.7
